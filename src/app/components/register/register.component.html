<h1>{{ page_title }}</h1>
<p>Regístrate en nuestra plataforma para crear nuevos posts y mucho más.</p>
<!-- Formulario de registro -->
<form class="col-md-5" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre es invalido</small>
    </div>
    <div class="form-group">
        <label for="surname">Apellidos</label>
        <input class="form-control" type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">El apellido es invalido</small>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email es invalido</small>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input class="form-control" type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña es invalido</small>
    </div>
    <div class="form-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input class="form-control" type="password" name="password_confirmation" id="password_confirmation" #password_confirmation="ngModel" [(ngModel)]="pwd_confirmation">
        <small *ngIf="pwd_confirmation != user.password" class="invalid-feedback d-block">No coincide la contraseña</small>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || pwd_confirmation != user.password"><i class="fas fa-user-plus"></i> Registrarse</button>
</form>
