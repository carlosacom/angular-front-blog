<h1>{{ page_title }}</h1>
<form class="col-md-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email es invalido</small>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña es invalida</small>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
</form>
<div class="alert alert-danger my-4" role="alert" *ngIf="messageError">
    <strong>Error</strong> {{ messageError }}
</div>
