<h1>{{ page_title }}</h1>

<ng-container *ngIf="loading; else postsTemaplate">
    <app-loading></app-loading>
</ng-container>
<ng-template #postsTemaplate>
    <ng-container *ngIf="dataError; else dataTemplate">
        <div class="alert alert-info" role="alert">
            <strong>Aviso: {{ dataError }}</strong>
        </div>
    </ng-container>
    <ng-template #dataTemplate>
        <div class="row">
            <app-card-post *ngFor="let post of posts" class="col-md-3 my-3" [post]="post"></app-card-post>
        </div>
    </ng-template>
</ng-template>
