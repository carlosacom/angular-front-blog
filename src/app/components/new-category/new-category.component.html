<h1>{{ page_title }}</h1>
<div class="my-4 col-md-7">
    <form #newCategory="ngForm" (submit)="onSubmit(newCategory)">
        <div class="form-group">
            <label for="name">Nombre de la categoría</label>
            <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="newCategory.invalid">Crear Categoría</button>
    </form>
</div>
